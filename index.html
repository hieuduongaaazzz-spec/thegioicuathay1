    /* √î nh·∫≠p l·ªùi y√™u th∆∞∆°ng */

<body>

  <h1>Th·∫ø gi·ªõi c·ªßa th·∫ßy üíû</h1>

  <!-- üéµ Nh·∫°c n·ªÅn -->
  <audio id="bgMusic" autoplay loop>

  </audio>

  <!-- üîä √Çm thanh ‚Äút·∫°ch‚Äù -->
  <audio id="clickSound">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8e7b5e39e4.mp3" type="audio/mpeg">

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const loveBox = document.getElementById("loveInputBox");
    const loveInput = document.getElementById("loveInput");
    const sendBtn = document.getElementById("sendBtn");
    const clickSound = document.getElementById("clickSound");
    const music = document.getElementById("bgMusic");

    // Ph√°t nh·∫°c n·ªÅn khi ng∆∞·ªùi d√πng t∆∞∆°ng t√°c l·∫ßn ƒë·∫ßu
    document.addEventListener("click", () => {

    // Khi b·∫•m "G·ª≠i l·ªùi y√™u th∆∞∆°ng t·ªõi th·∫ßy"
    yesBtn.addEventListener("click", () => {
      loveBox.style.display = "flex";

    });

    // Khi r√™ chu·ªôt v√†o "Em kh√¥ng th√≠ch th·∫ßy"
    noBtn.addEventListener("mouseover", () => {
      clickSound.currentTime = 0;
      clickSound.play();

      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const yesRect = yesBtn.getBoundingClientRect();

      let x, y;
      let safeDistance = 150;

      do {
        x = Math.random() * (window.innerWidth - btnWidth - 20);
        y = Math.random() * (window.innerHeight - btnHeight - 20);

        Math.abs(x - yesRect.left) < safeDistance &&
        Math.abs(y - yesRect.top) < safeDistance

      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // Khi ng∆∞·ªùi ch∆°i nh·∫≠p v√† g·ª≠i l·ªùi y√™u th∆∞∆°ng
    sendBtn.addEventListener("click", () => {

      loveBox.style.display = "none";
      message.style.opacity = 1;
      spawnHearts(15);
    });

    // Hi·ªáu ·ª©ng tim bay
    function spawnHearts(count) {
      for (let i = 0; i < count; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "üíñ";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "0px";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
      }
    }
  </script>
